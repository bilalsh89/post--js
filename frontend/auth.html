<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="/auth.html" method="post">
        
          <div class="field-wrap">
            <label>
              Profile picture<span class="req">*</span>
            </label>
            <br/><br/>
            <input type="file" name="profilePic" id="profilePic">
          </div>  
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input id="signup-firstname" type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input id="signup-lastname" type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input id="signup-email" type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input id="signup-pass" type="password"required autocomplete="off"/>
          </div>
          
          <button type="submit" id="submit-signup" class="button button-block">Get Started</button>
          
          </form>
          <div id="signup-error" style="color:white;margin:20px;"></div>
        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input id="login-email" type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input id="login-pass" type="password"required autocomplete="off"/>
          </div>
          
        
          
          <button type="submit" id="submit-login" class="button button-block">Log In</button>
          <div id="login-error" style="color:white;margin:20px;"></div>
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->

 <script src="js/lib/jquery-3.4.1.min.js"></script>
 <script src="js/auth.js"></script>
 <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>
</body>
</html>
